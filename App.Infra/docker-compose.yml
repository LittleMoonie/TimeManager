services:
  # üß± PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: gogotime-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gogotime-network

  # üß† Backend API (with Watch Mode)
  api:
    container_name: gogotime-api
    build:
      context: ../App.API
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:4000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: ${API_PORT}
      CHOKIDAR_USEPOLLING: "true"   # Force polling for Windows/WSL2
      WATCHPACK_POLLING: "true"
      TS_NODE_DEV: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../App.API:/app
    command: sh -c "(yarn install --immutable || yarn install) && yarn ts-node-dev --respawn --transpile-only --poll src/index.ts"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gogotime-network
    develop:
      watch:
        - action: sync
          path: ../App.API/src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ../App.API/package.json
          target: /app/package.json
        - action: rebuild
          path: ../App.API/yarn.lock

  # üíÖ React Frontend (Vite Dev Server + Hot Reload)
  web:
    container_name: gogotime-web
    build:
      context: ../App.Web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"   # Required for WSL2 hot reload
      WATCHPACK_POLLING: "true"
      FAST_REFRESH: "true"
      VITE_DEV_SERVER_HOST: "0.0.0.0"
      VITE_DEV_SERVER_PORT: "3000"
      WDS_SOCKET_HOST: "localhost"
      WDS_SOCKET_PORT: "${WEB_PORT}:5000"
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ../App.Web:/app
    command: sh -c "(yarn install --immutable || yarn install) && yarn dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gogotime-network
    develop:
      watch:
        - action: sync
          path: ../App.Web/src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ../App.Web/public
          target: /app/public
        - action: sync
          path: ../App.Web/package.json
          target: /app/package.json
        - action: rebuild
          path: ../App.Web/yarn.lock
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: gogotime-jenkins
    user: root
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - gogotime-network


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - gogotime-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - gogotime-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - 8098:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    networks:
      - gogotime-network
    restart: unless-stopped

    

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - gogotime-network
    restart: unless-stopped

# üì¶ Named Volumes for Persistent Data and Cache Isolation
volumes:
  pgdata:
    driver: local
  api_node_modules:
    driver: local
  web_node_modules:
    driver: local
  grafana_data:
    driver: local
  jenkins_home:
    driver: local

# üåê Shared Network
networks:
  gogotime-network:
    driver: bridge