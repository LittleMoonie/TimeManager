services:
  # üß± PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: gogotime-db
    restart: unless-stopped
    user: "999:999" # PostgreSQL user/group
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_DB: ${DB_NAME:-gogotime}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gogotime}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gogotime-network

  # üß† Backend API (with Watch Mode)
  api:
    container_name: gogotime-api
    build:
      context: ../App.API
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-4000}:4000"
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"   # Force polling for Windows/WSL2
      WATCHPACK_POLLING: "true"
      TS_NODE_DEV: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../App.API:/app
      - api_node_modules:/app/node_modules
    command: sh -c "yarn install && npx ts-node-dev --respawn --transpile-only --poll src/index.ts"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/users/testme"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gogotime-network
    develop:
      watch:
        - action: sync
          path: ../App.API/src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ../App.API/package.json
          target: /app/package.json
        - action: rebuild
          path: ../App.API/yarn.lock

  # üíÖ React Frontend (Vite Dev Server + Hot Reload)
  web:
    container_name: gogotime-web
    build:
      context: ../App.Web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"   # Required for WSL2 hot reload
      WATCHPACK_POLLING: "true"
      FAST_REFRESH: "true"
      VITE_DEV_SERVER_HOST: "0.0.0.0"
      VITE_DEV_SERVER_PORT: "3000"
      WDS_SOCKET_HOST: "localhost"
      WDS_SOCKET_PORT: "${WEB_PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ../App.Web:/app
      - web_node_modules:/app/node_modules
    command: yarn dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gogotime-network
    develop:
      watch:
        - action: sync
          path: ../App.Web/src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ../App.Web/public
          target: /app/public
        - action: sync
          path: ../App.Web/package.json
          target: /app/package.json
        - action: rebuild
          path: ../App.Web/yarn.lock

# üì¶ Named Volumes for Persistent Data and Cache Isolation
volumes:
  pgdata:
    driver: local
  api_node_modules:
    driver: local
  web_node_modules:
    driver: local

# üåê Shared Network
networks:
  gogotime-network:
    driver: bridge